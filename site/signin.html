

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="signinstyle.css">

   
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
</head>
<body>
	<video autoplay muted loop id="myVideo">
        <source src="vid2.mp4" type="video/mp4">
    </video>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form class="form" id="form">
						<div class="form-controli">
							<div class="input-group form-group">
							
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text"  placeholder="username" id="username" style="border: none;">
							</div>
						</div>
						<div class="form-controli">
							<div class="input-group form-group">
							
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key "></i></span>
								</div>
								<input type="password"  placeholder="password" id="password" style="border: none;">
							</div>
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a href="index.html">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="signinscript.js"></script>
</html>
